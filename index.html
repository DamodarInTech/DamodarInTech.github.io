<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damodar's Website</title>
    <style>
        /* Basic styles for the body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for content */
        .container {
            max-width: 800px;
        }

        /* Title styling */
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Animated buttons */
        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid #007BFF;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        /* Button hover animation */
        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0056b3;
            z-index: -1;
            transition: transform 0.4s ease;
            transform: scaleX(0);
            transform-origin: right;
        }

        .button:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .button:hover {
            background-color: transparent;
            border-color: #0056b3;
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website!</h1>
        <a href="contact.html" class="button">Contact Me</a>
        <a href="resume.html" class="button">View My Resume</a>
    </div>
</body>
</html>
